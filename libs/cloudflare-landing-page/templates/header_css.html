<style>
    h1 {
        font-size: 6em;
        letter-spacing: 4px;
        font-style: normal;
        line-height: 110%;
        font-weight: 400;
        background: linear-gradient(180deg, var(--white) 0%, var(--blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        cursor: default;
    }

    h2 {
        letter-spacing: 4px;
        color: var(--mid-pink);
        text-shadow: 0 0 10px #e426e6cc;
        font-weight: lighter;
        cursor: default;
    }

    header {
        height: calc(100vh - 40px);
        width: calc(100vw - 40px);
        padding: 20px;
        position: relative;
    }

    .header-top {
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-items: start;
        width: inherit;
        z-index: 10;
    }

    .header-actions {
        display: flex;
        align-items: start;
    }

    .header-actions-social {
        display: flex;
        align-items: center;
        position: relative;
        top: -10px;
    }

    .header-actions svg {
        width: 30px;
        margin-right: 10px;
    }

    .logo {
        left: 2%;
    }

    .logo img {
        width: 25%;
        z-index: 2;
    }

    .header-content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: inherit;
    }

    .header-content .header-lines,
    .header-content .header-triangle {
        width: 50%;
    }

    .header-line {
        position: relative;
        z-index: 1;
    }

    .header-text {
        position: relative;
        left: 10%;
        width: 50%;
        position: relative;
        z-index: 3;
    }

    .header-image {
        position: relative;
        height: 50%;
        right: 5%;
        width: 50%;
    }

    .header-hexagon {
        position: absolute;
        width: 35%;
        bottom: -35%;
        left: -10%;
        opacity: 0.5;
    }

    .header-image img {
        width: 100%;
        position: absolute;
    }

    .header-button {
        z-index: 10;
        position: relative;
        margin-top: 15px;
        box-sizing: border-box;
        padding: 16px 44px;
        font-size: 1.2em;
        cursor: pointer;
        border: 1px solid var(--blue);
        border-radius: 50px;
        transition: transform linear 0.2s;
        background-color: var(--blue);
        color: var(--dark-blue);
    }


    .main-top-button {
        position: relative;
        box-sizing: border-box;
        padding: 8px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: 1px solid #DA00DB;
        border-radius: 50px;
        transition: transform linear 0.2s;
        background-color: #FE49FF;
        color: #0C1120;
        transition: 0.3s linear box-shadow;
    }

    .header-top-button {
        margin-top: 1em;
        position: relative;
        box-sizing: border-box;
        padding: 8px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: 1px solid var(--blue);
        border-radius: 50px;
        transition: transform linear 0.2s;
        background-color: #01FEFC;
        color: #0C1120;
        transition: 0.3s linear box-shadow;
    }

    .header-top-button:hover {
        box-shadow: inset 0 -2px 10px var(--blue) 88;
    }

    .header-actions > a:nth-child(2) {
        margin-right: 10px;
    }

    .header-button:hover {
        transform: translateX(5px);
    }

    .header-menu {
        z-index: 10;
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* align-items: center; */
        left: 40px;
        height: 30%;
        width: fit-content;
        color: var(--orange);
    }

    .header-menu-item {
        display: flex;
        align-items: center;
        cursor: pointer;
        width: fit-content;
        padding: 5px 10px;
        position: relative;
    }

    .header-menu-item:hover {
        background-color: #fff1;
        border-radius: 25px;
    }

    .header-menu-item-active {
        background-color: #fff1;
        border-radius: 25px;
    }

    .header-menu-thumb {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        border: 1px solid #fff;
        margin-right: 15px;
        cursor: pointer;
    }

    .header-menu-cube {
        width: 25px;
        position: absolute;
        top: 2px;
        left: 6px;
        animation: float 3s ease-in-out infinite;
    }

    .header-line {
        position: absolute;
        top: -100vh;
        right: -20%;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }

    .header-line-1 {
        animation: rainLine1 1s forwards ease-out;
        z-index: 2;
    }

    .header-line-2 {
        animation: rainLine2 1s forwards 0.2s ease-out;
        z-index: 0;
    }

    .header-line-3 {
        animation: rainLine3 1s forwards 0.5s ease-out;
        z-index: 0;
    }

    .header-line-4 {
        animation: rainLine4 1s forwards 0.8s ease-out;
        z-index: 1;
    }

    .header-line-5 {
        animation: rainLine5 1s forwards 0.6s ease-out;
        z-index: 1;
    }

    .header-line-6 {
        animation: rainLine6 1s forwards 0.9s ease-out;
        z-index: 1;
    }

    .header-line-7 {
        animation: rainLine7 1s forwards 0.9s ease-out;
        z-index: 1;
    }

    @keyframes rainLine1 {
        0% {
            top: -100vh;
        }
        100% {
            top: 20vh;
            right: 7%;
        }
    }

    @keyframes rainLine2 {
        0% {
            top: -100vh;
        }
        100% {
            top: 20vh;
            right: 20%;
        }
    }

    @keyframes rainLine3 {
        0% {
            top: -100vh;
        }
        100% {
            top: 70vh;
            right: 25%;
        }
    }

    @keyframes rainLine4 {
        0% {
            top: -100vh;
        }
        100% {
            top: 50vh;
            right: 33%;
        }
    }

    @keyframes rainLine5 {
        0% {
            top: -100vh;
        }
        100% {
            top: 10vh;
            right: 33%;
        }
    }

    @keyframes rainLine6 {
        0% {
            top: -100vh;
        }
        100% {
            top: 85vh;
            right: 2%;
        }
    }

    @keyframes rainLine7 {
        0% {
            top: -100vh;
        }
        100% {
            top: -5vh;
            right: 10%;
        }
    }

    /* ****** */
    /* LARGE SCREEN */
    /* ****** */

    @media only screen and (max-width: 1800px) {
        .header-text {
            width: 70%;
        }
    }

    /* ****** */
    /* MEDIUM SCREEN */
    /* ****** */

    @media only screen and (max-width: 1024px) {
    }

    /* ****** */
    /* MOBILE */
    /* ****** */

    @media only screen and (max-width: 768px) {
        .header-text {
            width: 100% !important;
            position: relative;
            top: -5%;
        }

        .header-menu {
            bottom: 4%;
            left: 20%;
            flex-direction: row;
            width: 60%;
            height: fit-content;
        }

        .header-menu-item {
            padding: 10px;
        }

        .header-menu-item span {
            display: none;
        }

        .header-menu-thumb {
            margin-right: 0;
        }

        .header-menu-cube {
            left: 6px;
            top: 6px;
        }

        /* .header-hexagon {
        width: 85%;
        bottom: -15%;
        left: -7%;
        opacity: 0.3;
        } */
        .header-hexagon {
            width: 180%;
            top: 10%;
            left: -77%;
            opacity: 0.3;
        }

        .header-actions {
            display: none;
        }

        .logo img {
            width: 40%;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
        }

        .header-actions-social {
            margin-top: 8%;
            width: 30%;
        }

        .header-content a {
            width: 100%;
            margin-right: 10%;
        }

        .header-content .header-actions-social svg {
            width: 100%;
        }

        .header-image {
            position: absolute;
            width: 75%;
            top: -5%;
            right: -20%;
            z-index: 0;
        }

        .header-triangle {
            display: none;
        }

        .header-line {
            height: 20%;
        }

        .header-line-5 {
            display: none;
        }

        .header-line-6 {
            display: none;
        }

        .header-line-7 {
            display: none;
        }

        @keyframes rainLine1 {
            0% {
                top: -100vh;
            }
            100% {
                top: 10vh;
                right: 7%;
            }
        }

        @keyframes rainLine2 {
            0% {
                top: -100vh;
            }
            100% {
                top: 0vh;
                right: 50%;
            }
        }

        @keyframes rainLine3 {
            0% {
                top: -100vh;
            }
            100% {
                top: 30vh;
                right: -15%;
            }
        }

        @keyframes rainLine4 {
            0% {
                top: -100vh;
            }
            100% {
                top: -10vh;
                right: 20%;
            }
        }
    }
</style>
